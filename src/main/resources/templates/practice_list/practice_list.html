<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Practices List</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

	<link rel="stylesheet" th:href="@{/css/practice_list/practice_list.css}" />
	<link rel="stylesheet" th:href="@{/css/components/header.css}" />
	<link rel="stylesheet" th:href="@{/css/components/footer.css}" />
	<link rel="stylesheet" th:href="@{/css/components/header_logged_in.css}" />
</head>

<body>
	<!--  HEADER -->
	<div th:insert="/components/header_logged_in"></div>

	<!--  BODY  -->
	<section id="body">
		<h1>PRACTICES LIST</h1>
		<div class="functionalities" style="display: flex; align-items: center; justify-content: space-between;">
			<div>Search box</div>
			<div class="button">
				<a class="btn btn-dark" href="/practice-detail" style="padding: 5px; font-size: 14px; margin-right: 10px; background-color: #484747;">New Practice</a>
				<a class="btn btn-primary" href="/simulation-exam" style="padding: 5px; font-size: 14px">Simulation Exam</a>
			</div>
		</div>
		<table class="table table-hover table-bordered practice-list-table" style="margin-top: 15px">
			<thead>
				<tr>
					<th scope="col">Practices Taken</th>
					<th scope="col">Dimension</th>
					<th scope="col">Level</th>
					<th scope="col">Date Taken</th>
                    <th scope="col">Duration (Time)</th>
					<th scope="col">Correctness (Questions)</th>
					<th scope="col">Correctness (%)</th>
                    <th scope="col">View Details</th>
				</tr>
			</thead>
			<tbody  th:each="takenQuizz : ${takenQuizzes}"
					th:with="takenQuizSubject=${takenQuizSubjects[takenQuizzStat.index]}, takenQuizLesson=${takenQuizLessons[takenQuizzStat.index]}">
				<tr>
                    <td>
						<a href="#" style="text-align: start">
							<span th:text="'Practice Name: ' + ${takenQuizLesson.getName()}" style="display: block; font-weight: 500;"></span>
							<span th:text="'Subject: ' + ${takenQuizSubject.briefInfo}" style="display: block; font-size: 12px"></span>
							<span th:text="'Practice Type: ' + ${takenQuizLesson.testType.getName()}" style="display: block; font-size: 12px"></span>
						</a>
					</td>
					<td><a th:text="${takenQuizLesson.getDimension().getName()}" href="#"></a></td>
					<td><a th:text="${takenQuizLesson.getLevel().getName()}" href="#"></a></td>
                    <td><a th:text="${takenQuizz.getDateTaken()}" href="#"></a></td>
                    <td><a th:text="${takenQuizz.getDuration()}" href="#"></a></td>
                    <td><a href="#">XX Correct / YY Questions</a></td>
                    <td><a href="#">ZZ % </a></td>
                    <td><a href="#" class="view-detail">View Details</a></td>
				</tr>
			</tbody>
		</table>
	</section>

	<!--  FOOTER -->
	<div th:insert="/components/footer"></div>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
