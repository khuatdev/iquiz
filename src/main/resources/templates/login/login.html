<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>IQuizz - Login</title>
        <link rel="stylesheet" href="/login_assests/login.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Login to <span style="font-weight: bold;">IQuizz</span></h1>

            <form th:action="@{/login}" method="post">
                <div>
                    <p>Email:</p>
                    <input type="text" name="email" required>
                </div>
                <div>
                    <p>Password:</p>
                    <input type="password" name="password" required>
                </div>
                <div class="button-container">
                    <input type="submit" value="Login" class="login-button" />
                </div>

                <div class="button-container">
                    <a class="forgot-password-link" href="/home">Return Home Page</a>
                    <a class="forgot-password-link" href="#">Forgot password?</a>
                </div>
            </form>
            <h1 th:text="${message}" class="error-message"></h1>
            <div class="signup-link">
                Don't have an account? <a th:href="@{/register}">Sign up now</a>
            </div>
        </div>
    </body>
</html>
