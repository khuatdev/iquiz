<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQuiz - Level up IQ Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" th:href=@{/blogs_list_assets/blogs_list_assets_css/blogs_list_style.css}>
</head>

<body style="font-size:14px;">
    <!-- ================ HEADER ================ -->
    <!-- <div th:insert="templates/components/header"></div> -->


    <!-- ================ HEADER ================ -->
    <th:block th:if="${userSession == null}">
        <div th:insert="templates/components/header"></div>
    </th:block>

    <th:block th:if="${userSession != null}">
        <div th:insert="templates/components/header_logged_in"></div>
    </th:block>


    <!-- ========== MAIN CONTENT ============ -->
    <section class="main">

        <div class="container-fluid">
            <div class="row">
                <!-- =========== SIDER ============= -->
                <div class="sider col-md-4 p-5 h-auto">
                    <div class="sider-content">
                        <div class="search-box">
                                <!-- <form th:action="@{/blogs/search}" th:object="" method="get">
                                    <input type="text" name="searchTerm" th:value="${searchTerm}">
                                    <span>Search For Posts</span>
                                </form> -->
                                <form action="#" th:action="@{/search}" method="get">
                                    <input type="text" name="searchTerm" th:value="${searchTerm}">
                                    <span>Search For Posts</span>
                                </form>
                            </div>

                        <div class="category">
                            <h3>
                                Post Categories
                            </h3>
                            
                            
                            <form th:action="@{/filter}" method="get" onsubmit="return validateForm()">
                                <ul>
                                <li style="list-style-type: none">
                                    <input class="checkbox" id="all" type="checkbox" th:name="selectedCategories" th:value="0">
                                    <label for="all">All</label>
                                </li>
                                
                                <li th:each="postCategory : ${postCategories}" style="list-style-type: none">
                                    <th:block th:if="${#strings.arrayIsEmpty(param.selectedCategories)}">
                                        <input class="checkbox" type="checkbox" th:id="${postCategory.postCategoryId}" th:name="selectedCategories" th:value="${postCategory.postCategoryId}" th:if="${#lists.contains(param.selectedCategories, #strings.toString(postCategory.postCategoryId))}" checked>
                                        <input class="checkbox" type="checkbox" th:id="${postCategory.postCategoryId}" th:name="selectedCategories" th:value="${postCategory.postCategoryId}" th:unless="${#lists.contains(param.selectedCategories, #strings.toString(postCategory.postCategoryId))}">
                                    </th:block>
                                    
                                    <input class="checkbox" type="checkbox" th:id="${postCategory.postCategoryId}" th:name="selectedCategories" th:value="${postCategory.postCategoryId}" th:unless="${#strings.arrayIsEmpty(param.selectedCategories)}">
                                    <label th:text="${postCategory.postCategory}" th:for="${postCategory.postCategoryId}"></label>
                                </li>
                                </ul>

                                <!-- <label style="display: block;" th:each="postCategory : ${postCategories}">
                                    <input type="checkbox" th:name="selectedCategories" th:value="${category}">
                                    <span th:text="${postCategory.postCategory}"></span>
                                    <br>
                                </label> -->

                                <input class="btn btn-primary filter-by-categories" type="submit" value="Filter">
                            </form>


                        </div>
                    </div>

                    <div class="latest_posts">
                        <h3>
                            <span><ion-icon name="flame"></ion-icon></span>
                            Lastest Posts
                            <span><ion-icon name="flame"></ion-icon></span>
                        </h3>


                        <div th:each="lastestBlog : ${lastestBlogs}" class="latest_posts-cards">

                            <div class="card">
                                <a th:href="@{'/blog-detail?id=' + ${lastestBlog.postId}}">
                                    <img th:src="@{/database_images/{imageName}(imageName=${lastestBlog.thumbnail})}"
                                        class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p th:text="${lastestBlog.title}" class="card-text"></p>
                                    </div>
                                </a>
                            </div>

                        </div>


                    </div>
                </div>


                <!-- ============= BLOGS LIST ================== -->
                <div class="blogs-list col-md-8 p-5 h-auto">
                    <th:block th:if="${posts.isEmpty()}">
                        <h1>No Blog Found</h1>
                    </th:block>

                    <th:block th:if="${!(posts.isEmpty())}">
                        <div th:each="post : ${posts}">
                            <a th:href="@{'blog-detail?id=' + ${post.postId}}" style="text-decoration: none;">
                                <div class="card">
                                    <img th:src="@{/database_images/{imageName}(imageName=${post.thumbnail})}"
                                                    class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <div class="text-section">
                                            <h1 th:text="${post.title}" class="card-title"></h1>
                                            <h4 th:text="${post.postCategory.postCategory}"></h4>
                                            <p th:text="${post.briefInfor}" class="card-text"></p>
                                        </div>
                                        <div class="cta-section">
                                            <a th:href="@{'blog-detail?id=' + ${post.postId}}" class="btn btn-primary">View Detail</a>
                                        </div>
                                    </div> 
                                </div>
                            </a>
                            
                        </div>
                    </th:block>

                    


                </div>

            </div>
        </div>

        <div class="pagination">
            <nav aria-label="...">
                <ul class="pagination pagination-lg">
                    <li class="page-item"><a class="page-link" th:href="@{'/blogs-list'}">1</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/blogs-list?page=2'}">2</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/blogs-list?page=3'}">3</a></li>
                </ul>
            </nav>
        </div>

    </section>


    <!-- =================== FOOTER =================== -->
    <div th:insert="templates/components/footer"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="text/javascript" th:src="@{/blogs_list_assets/blogs_list_assets_js/blogs_list_assets.js}"></script>
</body>

</html>
