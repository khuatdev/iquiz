<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQuiz - Level up IQ Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" th:href=@{/blogs_list_assets/blogs_list_assets_css/blogs_list_style.css}>
  <link rel="stylesheet" th:href=@{/templates_components_assets/css/header.css}>
  <link rel="stylesheet" th:href=@{/templates_components_assets/css/footer.css}>
</head>

<body style="font-size:14px;">
<!-- ================ HEADER ================ -->
<div th:insert="templates/components/header"></div>


<!-- ========== MAIN CONTENT ============ -->
<section class="main">

  <div class="container-fluid">
    <div class="row">
      <!-- =========== SIDER ============= -->
      <div class="sider col-md-4 p-5 h-auto">
        <div class="sider-content">
          <div class="search-box">
            <input type="text">
            <span>Search For Posts</span>
          </div>

          <div class="category">
            <h3>
              Post Categories
            </h3>
            <input id="cate1" type="radio" name="cate" value="">
            <label for="cate1">Academic</label>
            <input id="cate2" type="radio" name="cate" value="">
            <label for="cate2">Life Advances</label>
            <input id="cate3" type="radio" name="cate" value="">
            <label for="cate3">Advertising</label>
          </div>
        </div>

        <div class="lastest_posts">
          <h3>
            <span><ion-icon name="flame"></ion-icon></span>
            Lastest Posts
            <span><ion-icon name="flame"></ion-icon></span>
          </h3>

          <div th:each="lastestPost : ${lastestPosts}" class="latest_posts-cards">

            <div class="card">
              <a th:href="@{'blogs/blog-detail/{id}' + ${lastestPost.postId}}">
                <img th:src="@{/database_images/{imageName}(imageName=${lastestPost.thumbnail})}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p th:text="${lastestPost.title}" class="card-text"></p>
                </div>
              </a>
            </div>
          </div>
        </div>-
      </div>


      <!-- ============= BLOG DETAILS ================== -->

      <div class="blogs-list col-md-8 p-5 h-auto">

          <div class="section-title">
            <h1 th:text="${blogs.title}"></h1>
          </div>
          <p class="post-meta"></p> Posted on <span th:text="${blogs.updatedDate}"></span>

          <div class="post-content">
            <h4 th:text="${blogs.briefInfor}"></h4>
            <p th:text="${blogs.description}"></p>
          </div>
          <div th:text="${blogs.author}" class="author"></div>

      </div>
    </div>
  </div>
</section>


<!-- =================== FOOTER =================== -->
<div th:insert="templates/components/footer"></div>



<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
