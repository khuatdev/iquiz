<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quiz</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h1, h2 {
                text-align: center;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
            }

            fieldset {
                border: none;
                margin-bottom: 10px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="radio"] {
                margin-right: 5px;
            }

            .btn-container {
                text-align: center;
                margin-top: 20px;
            }

            .btn-container button {
                margin-right: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 3px;
                color: #fff;
                background-color: #007bff;
                cursor: pointer;
            }

            .btn-container button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            .btn-container button.submit {
                background-color: #28a745;
            }

            .quiz-completed {
                text-align: center;
                margin-top: 50px;
            }

            .quiz-completed h1 {
                color: #28a745;
            }

            .pagination {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .pagination a {
                margin: 0 5px;
                padding: 5px 10px;
                text-decoration: none;
                color: #007bff;
                border: 1px solid #007bff;
                border-radius: 3px;
                transition: background-color 0.3s ease;
            }

            .pagination a:hover {
                background-color: #007bff;
                color: #fff;
            }

            .pagination .current {
                background-color: #007bff;
                color: #fff;
            }

        </style>
    </head>
    <body>
        <h1>Question <span th:text="${qid + 1}"></span>:</h1>
        <h2 th:text="${currentQuestion.getContent()}"></h2>
        <form method="post" th:action="@{/quiz}">
            <fieldset>
                <legend>Options:</legend>
                <div th:each="option : ${currentAnswer}">
                    <label>
                        <input type="radio" th:name="optionGroup" th:value="${option.id}" />
                        <span th:text="${option.explanation}"></span>
                    </label>
                </div>
            </fieldset>
            <div class="btn-container">
                <div th:if="${qid != 0}">
                    <a th:href="@{/quiz-handle(id=${id}, qid=${qid - 1})}" class="previous">Previous</a>
                </div>
                <div th:if="${qid != size}">
                    <a th:href="@{/quiz-handle(id=${id}, qid=${qid + 1})}" class="next">Next</a>
                </div>
                <button type="submit" name="action" value="submit" class="submit">Submit</button>
            </div>
        </form>

        <div class="pagination">
            <a th:each="i : ${#numbers.sequence(0, size)}" 
               th:class="${qid == i} ? 'current' : ''" 
               th:href="@{/quiz-handle(id=${id}, qid=${i})}" 
               th:text="${i + 1}"></a>
        </div>
    </body>
</html>
