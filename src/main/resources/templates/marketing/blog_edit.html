<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Level up IQ Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" th:href=@{/css/marketing/blog_edit.css}>

</head>

<body style="font-size:14px;">
<!-- ================ HEADER ================ -->
<th:block th:if="${userSession == null}">
    <div th:insert="templates/components/header"></div>
</th:block>

<th:block th:if="${userSession != null}">
    <div th:insert="templates/components/header_logged_in"></div>
</th:block>
<!-- ========== MAIN CONTENT ============ -->
<div class="container rounded bg-white mt-5 mb-5" >
    <form action="update-blog" method="blog" enctype="multipart/form-data">
        <div class="row" style="margin-top: 8%;">
            <div class="blog_edit p-4">

                <h1 class="text-center">Chỉnh sửa bài đăng</h1>
            </div>
<!--            <div th:each="blog : ${blog}">-->
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="col-md-12">Tiêu đề<input type="text" class="form-control"  name="title" th:value="${blog.title}"></div>
                    <div class="col-md-12">Thông tin rút gọn<textarea class="form-control" name="brief_infor" rows="2" th:text="${blog.briefInfor}"></textarea></div>
                    <div class="col-md-12">Nội dung<textarea cols="20" rows="40" id="editor" name="content" th:text="${blog.content}"></textarea>
                        <script>
                            var editor = CKEDITOR.replace('editor');
                            CKFinder.setupCKEditor(editor, '<%=request.getContextPath()%>/ckfinder/');
                        </script>
                    </div>
                </div>
            </div>
<!--            </div>-->
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="row mt-16">
                        <div class="col-md-12">Blog ID<input type="text" name="blogId" class="form-control"  value="${blog.id}" readonly ></div>
                        <div class="col-md-12">Tác giả<input readonly type="text" class="form-control" value="${author}"/></div>
                        <div class="col-md-12">Ngày cập nhật<input type="date" class="form-control" value="${blog.last_updated}"  readonly=""></div>
                        <div class="col-md-12">Danh mục
                            <select class="form-control"  name="categoryId" aria-label="Default select example" >
                                <c:forEach items="${sessionScope.listCategoryBlog}" var="c">
                                    <option value="${c.categoryBlog_id}" ${blog.categoryBlog_id == c.categoryBlog_id ? "Selected" : ""}>
                                    ${c.categoryBlog_name}
                                    </option>
                                </c:forEach>
                            </select>
                        </div>
                        <div class="col-md-12">Trạng thái
                            <br/>
                            <input name="status" type="radio" value="1" ${blog.status == true ? 'checked' : ''} />&nbsp;Hiện
                            <input name="status" type="radio" value="0" ${blog.status == false ? 'checked' : ''} />&nbsp;Ẩn
                        </div>
                        <div class="col-md-12">Hình thu nhỏ<input type="file" name="thumbnail" class="form-control" placeholder="Thumbnail" value=""></div>
                        <img class="mt-5"  src="${blog.thumbnail}"/>
                    </div>

                </div>

            </div>

            <div class="mt-5 p-4 text-center">
                <a href="${historyUrl}"><button class="btn btn-outline-dark" type="button">Quay lại</button></a>
                <input class="btn btn-dark" type="submit" value="Lưu">
            </div>
        </div>
    </form>
    </div>
</div>

<!-- =================== FOOTER =================== -->
<div th:insert="templates/components/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script type="text/javascript" th:src="@{/blogs_list_assets/blogs_list_assets_js/blogs_list_assets.js}"></script>
</body>

</html>
