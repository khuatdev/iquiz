<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Level up IQ Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" th:href=@{/css/marketing/slider_edit.css}>
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header_logged_in.css}" />
</head>

<body style="font-size:15px;font-weight:bold;">
<!-- ================ HEADER ================ -->
<th:block th:if="${userSession == null}">
    <div th:insert="/components/header"></div>
</th:block>

<th:block th:if="${userSession != null}">
    <div th:insert="/components/header_logged_in"></div>
</th:block>
<!-- ========== MAIN CONTENT ============ -->
<div class="container rounded bg-white mt-5 mb-5" >
    <form th:action="@{/slider/save}" method="post" th:object="${slider}">
        <input type="hidden" th:field="*{id}">
        <div class="row" style="margin-top: 8%;">
            <div class="slider_edit p-4">
                <h1 class="text-center">[[${pageTitle}]]</h1>
            </div>

            <div th:each="slider : ${slider}" class="col-md-8">
                <div class="p-3 py-5">
                    <div class="col-md-12">Title<input type="text" class="form-control" name="slider_title" th:field="*{title}" required></div>
                    <div class="col-md-12">Back Link<input type="text" class="form-control" name="backlink" th:field="*{backLink}" required></div>
                    <div class="col-md-12">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select" name="status">
                            <th:block th:each="status : ${status}">
                                <option th:if="${status}" th:value="${status}" th:text="Show" th:selected="${selectedStatus != null && selectedStatus.equals('true')}"></option>
                                <option th:if="${!status}" th:value="${status}" th:text="Hide" th:selected="${selectedStatus != null && !selectedStatus.equals('true')}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="thumbnail" class="form-label">Slider Image</label>
                        <input type="file" class="form-control" id="thumbnail" name="image" accept="image/png, image/jpeg, image/jpg" required th:field="*{image}">
                    </div>
                    <div class="col-md-12 img-thumbnail">
                        <div id="display_image"></div>
                    </div>

                </div>
            </div>


            <div class="mt-5 p-4 text-center">
                <a th:href="@{'/slider/slider-detail?id=' + ${slider.id}}"><button class="btn btn-outline-dark" type="button">Back</button></a>
                <input class="btn btn-danger" type="submit" value="Save" onclick="confirmSubmit()">
            </div>
        </div>
    </form>
</div>

<!-- =================== FOOTER =================== -->
<div th:insert="/components/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script th:src="@{/js/components/header_logged_in.js}"></script>
<script th:src="@{/js/course_content/subject-form.js}"></script>
</body>

</html>
