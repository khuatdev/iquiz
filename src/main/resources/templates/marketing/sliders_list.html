<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Level up IQ Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" th:href=@{/css/marketing/sliders_list.css}>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="font-size:14px;">
<!-- ================ HEADER ================ -->
<th:block th:if="${userSession == null}">
    <div th:insert="components/header"></div>
</th:block>

<th:block th:if="${userSession != null}">
    <div th:insert="components/header_logged_in"></div>
</th:block>

<!-- ========== MAIN CONTENT ============ -->
    <section id="body">
        <div class="slider_list p-4">
            <h1 class="text-center">SLIDERS LIST</h1>
        </div>
        <div class="functionalities" style="display: flex; align-items: flex-start; justify-content: space-between;">
            <div class="filter-by-slider" style="display: flex;">
                <form th:action="@{?}" method="get" id="filter1" style="display: flex; margin-right: 0">
                    <div>
                        <select id="status" name="status" style="padding: 5px; border: 2px solid #1368ce; margin: 0 3px;">
                            <option value="-1" selected>All Status</option>
                            <option th:each="status_each : ${allStatus}"
                                    th:selected="${selectedStatus.equals(status_each.toString())}" th:value="${status_each}"
                                    th:text="${status_each ? 'Show' : 'Hide'}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" value="Filter"
                               style="background-color: #1368ce; padding: 6px; border-radius: 5px; color: #ffffff; font-weight: 500">
                    </div>

                    <input type="hidden" name="pageNum" value="0">
                    <input type="hidden" name="itemPerPage" th:value="${itemPerPage}">
                </form>
            </div>
            <div class="search-box">
                <form action="sliders-list" th:action="@{/slider/search}" method="get">
                    <input type="text" name="searchTerm" th:value="${searchTerm}" placeholder="Search By Slider Title"
                           style="border-radius: 5px; padding: 5px; border: 2px solid #1368ce; width: 187px;">
                    <button type="submit" class="btn btn-outline-danger" href="#" role="button">
                        <i style='font-size:15px' class='fas'>&#xf002;</i>
                    </button>
                    <input type="hidden" name="pageNum" value="0">
                    <input type="hidden" name="itemPerPage" th:value="${itemPerPage}">
                </form>
            </div>

            <th:block>
                <div class="button" id="new-slider-btn">
                    <a class="btn btn-primary" href="/slider/new-slider"
                       style="padding: 5px; font-size: 14px; margin-right: 10px; background-color: #1368ce; font-weight: 500">
                        New Slider</a>
                </div>
            </th:block>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div class="container rounded bg-white mt-5 mb-5" >
            <table class="table"  style="margin-top: 4%">
                <thead  class="text-center">
                <th>ID</th>
                <th>Title</th>
                <th>Image</th>
                <th>Backlink</th>
                <th>Status</th>
                <th style="width: 12%">Option</th>
                </thead>
                <tbody>
                <div th:each="slider : ${slider}">
                    <tr>
                        <td th:text="${slider.id}"></td>
                        <td th:text="${slider.title}"></td>
                        <td> <img th:src="@{/database_images/{imageName}(imageName=${slider.image})}" width="200px"></td>
                        <td th:text="${slider.backLink}"></td>
                        <c:if th:if="${slider.status == true}">
                            <td><img class = "circle" th:src="@{/image/active.png}"></td>
                        </c:if>
                        <c:if th:if="${slider.status != true}">
                            <td><img class = "circle" th:src="@{/image/inactive.png}"></td>
                        </c:if>
                        <td style="width: 125px">
                            <a class="btn btn-danger" th:href="@{'slider-detail?id='+${slider.id}}" role="button" style='font-size:10px'>
                                <i style='font-size:10px' class='fas'>&#xf044;</i>
                            </a>
                            <c:if th:if="${slider.status == true}">
                                <a class="btn btn-dark" th:href="@{'change-status?status=0&id='+${slider.id}}" role="button" style='font-size:10px'>
                                    <i style='font-size:10px' class='fas far fa-eye-slash'>&#xf070;</i>
                                </a>
                            </c:if>
                            <c:if th:if="${slider.status != true}">
                                <a class="btn btn-dark" th:href="@{'change-status?status=0&id='+${slider.id}}" role="button" style='font-size:10px'>
                                    <i style='font-size:10px' class='fas'>&#xf06e;</i>
                                </a>
                            </c:if>
                        </td>
                    </tr>

                </div>

                </tbody>

            </table>
        </div>


        <div class="pagination">
            <nav aria-label="...">
                <ul class="pagination pagination-lg">
                    <li class="page-item"><a class="page-link" th:href="@{'/slider/sliders-list'}">1</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/slider/sliders-list?page=2'}">2</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/slider/sliders-list?page=3'}">3</a></li>
                </ul>
            </nav>
        </div>
    </section>

<!-- =================== FOOTER =================== -->
<div th:insert="components/footer"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
