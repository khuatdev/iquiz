<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Level up IQ Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" th:href=@{/css/marketing/blog_edit.css}>
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header_logged_in.css}" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<!--  HEADER -->
<th:block th:if="${userSession == null}">
    <div th:insert="components/header"></div>
</th:block>

<th:block th:if="${userSession != null}">
    <div th:insert="components/header_logged_in"></div>
</th:block>

<!--  BODY  -->
<section id="body">
    <h1 style="margin: 10px; font-size: 25px; color: #1368ce; padding: 10px; text-align: center;">ADD NEW BLOG</h1>
    <th:block th:if="${emptyError != null && !emptyError.isEmpty()}">
        <h2 th:text="${emptyError}" style="color: red; text-align: center;"></h2>
    </th:block>

    <form th:action="@{/blog/new-blog-submit}" method="post" class="row g-3" id="myForm" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="title" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${title}" required>
            <th:block th:if="${ms1 != null && !ms1.isEmpty()}">
                <p th:text="${ms1}" style="color: red;"></p>
            </th:block>
        </div>
        <div class="col-md-6">
            <label for="briefInfo" class="form-label">Brief Information</label>
            <input type="text" class="form-control" id="briefInfo" name="briefInfo" th:value="${briefInfo}" required>
            <th:block th:if="${ms1 != null && !ms1.isEmpty()}">
                <p th:text="${ms1}" style="color: red;"></p>
            </th:block>
        </div>
        <div class="col-md-6">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" name="content" th:value="${content}" required>
            <th:block th:if="${ms1 != null && !ms1.isEmpty()}">
                <p th:text="${ms1}" style="color: red;"></p>
            </th:block>
        </div>
        <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" name="status">
                <th:block th:each="status : ${status}">
                    <option th:if="${status}" th:value="${status}" th:text="Active" th:selected="${selectedStatus != null && selectedStatus.equals('uploaded')}"></option>
                    <option th:if="${!status}" th:value="${status}" th:text="Inactive" th:selected="${selectedStatus != null && !selectedStatus.equals('uploaded')}"></option>
                </th:block>
            </select>
        </div>

        <div class="col-md-6">
            <label for="thumbnail" class="form-label">Blog Thumbnail</label>
            <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/png, image/jpeg, image/jpg" required th:value="${thumbnail}">
        </div>
        <div class="col-md-6 img-thumbnail">
            <div id="display_image"></div>
        </div>

        <div class="buttons" style="display: flex; justify-content: spaced-between">
            <input id="submit" class="btn btn-primary submit" type="submit" value="Add Blog" onclick="confirmSubmit()">
            <a href="/blog/blogs-list" class="btn btn-danger cancel">Cancel</a>
        </div>

    </form>

</section>

<!--  FOOTER -->
<div th:insert="/components/footer"></div>



<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script th:src="@{/js/components/header_logged_in.js}"></script>
<script th:src="@{/js/course_content/subject-form.js}"></script>
</body>

</html>
