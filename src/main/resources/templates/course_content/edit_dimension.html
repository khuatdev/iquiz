<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>IQuiz - Level up IQ Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/course_content/subject_form.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header_logged_in.css}" />
</head>

<body>
    <!--  HEADER -->
    <th:block th:if="${userSession == null}">
        <div th:insert="components/header"></div>
    </th:block>

    <th:block th:if="${userSession != null}">
        <div th:insert="components/header_logged_in"></div>
    </th:block>

    <!--  BODY  -->
    <section id="body">
        <h1 style="margin: 10px; font-size: 25px; color: #1368ce; padding: 10px; text-align: center;">ADD NEW DIMENSION
        </h1>
        <th:block th:if="${emptyError != null && !emptyError.isEmpty()}">
            <h2 th:text="${emptyError}" style="color: red; text-align: center;"></h2>
        </th:block>

        <form th:action="@{/dimension/save}" method="post" class="row g-3" th:object="${dimension}">
            <input type="hidden" th:field="*{id}">
            <div class="col-md-6">
                <label for="name" class="form-label">Dimension</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" th:field="*{type}" required>
            </div>


            <div class="buttons" style="display: flex; justify-content: spaced-between">
                <input id="submit" class="btn btn-primary submit" type="submit" value="Save" onclick="confirmSubmit()">
                <a href="/admin/subject-dimension" class="btn btn-danger cancel">Cancel</a>
            </div>
        </form>
    </section>

    <!--  FOOTER -->
    <div th:insert="/components/footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/components/header_logged_in.js}"></script>
    <script th:src="@{/js/course_content/subject-form.js}"></script>
</body>

</html>
