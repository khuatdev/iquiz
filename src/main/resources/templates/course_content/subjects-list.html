<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Subjects List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/course_content/subjects_list.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header_logged_in_style.css}" />
</head>

<body>

    <!--  HEADER -->
    <div th:insert="/components/header_logged_in"></div>

    <!--  BODY  -->
    <section id="body">

        <h1 style="margin-bottom: 5px; font-size: 22px;"><a
                th:href="@{/{role}/subjects-list(role = ${userSession.role.name})}">SUBJECTS LIST</a></h1>

        <div class="functionalities" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="filter-by-subject" style="display: flex;">
                <form th:action="@{?}" method="get" id="filter1">
                    <select id="category" name="category-id" style="padding: 5px; border: 2px solid #1368ce;">
                        <option value="-1" selected>All Categories</option>
                        <option th:each="category : ${categories}" th:value="${category.getId()}"
                            th:text="${category.name}" th:selected="${category.getId() == categoryId}">
                        </option>
                    </select>
                    <select id="status" name="status" style="padding: 5px; border: 2px solid #1368ce; margin: 0 3px;">
                        <option value="-1" selected>All Status</option>
                        <option th:each="status_each : ${allStatus}" th:selected="${selectedStatus.equals(status_each.toString())}"
                                th:value="${status_each}" th:text="${status_each ? 'Active' : 'Inactive'}">
                        </option>
                    </select>

                    <input type="hidden" name="pageNum" th:value="${pageNum}">
                    <input type="hidden" name="itemPerPage" th:value="${itemPerPage}">

                    <input type="submit" value="Filter"
                           style="background-color: #1368ce; padding: 6px; border-radius: 5px; color: #ffffff; font-weight: 500">

                </form>

            </div>

            <div class="search-box">
                <form th:action="@{/{role}/subjects-list(role = ${userSession.role.name})}" method="get">
                    <input type="text" name="subject-name" th:value="${subjectName}"
                        placeholder="Search By Subject Name"
                        style="border-radius: 5px; padding: 5px; border: 2px solid #1368ce; width: 187px;">

                    <input type="hidden" name="pageNum" th:value="${pageNum}">
                    <input type="hidden" name="itemPerPage" th:value="${itemPerPage}">

                    <input type="submit" value="Search"
                        style="background: #1368ce; padding: 6px; border-radius: 5px; color: #ffffff; font-weight: 500">
                </form>
            </div>

            <div class="button" id="new-subject-btn">
                <a class="btn btn-primary" href="/admin/new-subject"
                    style="padding: 5px; font-size: 14px; margin-right: 10px; background-color: #1368ce; font-weight: 500">New
                    Subject</a>
            </div>
        </div>

        <table class="table table-hover table-bordered practice-list-table" style="margin-top: 15px">
            <thead style="background-color: #1368ce; color: white;">
                <tr>
                    <th scope="col">Subject ID</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">No. of Lessons</th>
                    <th scope="col">Owner (Expert)</th>
                    <th scope="col">Status</th>
                    <th scope="col">View Detail</th>
                </tr>
            </thead>
            <tbody th:each="subject : ${subjects}">
                <tr>
                    <td><a th:text="${subject.getId()}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a>
                    </td>
                    <td><a th:text="${subject.briefInfo}"
                            th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                    <td><a th:text="${subject.subCategories.get(0).category.name}"
                            th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                    <td><a th:text="${subject.getLessons().getSize()}"
                            th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                    <td><a th:text="${subject.owner.fullName}"
                            th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a>
                    </td>
                    <th:block th:if="${subject.status == true}">
                        <td><a th:href="@{/subject-detail?id={id}(id=${subject.getId()})}">Active</a></td>
                    </th:block>
                    <th:block th:unless="${subject.status == true}">
                        <td><a th:href="@{/subject-detail?id={id}(id=${subject.getId()})}">Inactive</a></td>
                    </th:block>
                    <td><a th:href="@{/subject-detail?id={id}(id=${subject.getId()})}" class="view-detail">View
                            Detail</a></td>
                </tr>
            </tbody>
        </table>
        <th:block th:if="${!subjects.hasContent()}">
            <h3 style="margin-left: 10px; font-weight: 500; font-size: 18px;">No Item Exist</h3>
        </th:block>

        <th:block th:if="${subjects.hasContent()}">
            <nav aria-label="Page navigation example"
                style="margin-top: 20px; display: flex; justify-content: flex-end;">

                <!-- Perform searching, filtering pagination -->
                <th:block th:unless="${subjectName.isEmpty() && categoryId == -1 && selectedStatus.equals('-1')}">
                    <form th:action="@{/{role}/subjects-list(role = ${userSession.role.name})}" method="get"
                        class="form">
                        Items per page:
                        <select name="itemPerPage" class="form-items">
                            <option value="5" th:selected="${selectedItemPerPage == 5}">5</option>
                            <option value="10" th:selected="${selectedItemPerPage == 10}">10</option>
                            <option value="15" th:selected="${selectedItemPerPage == 15}">15</option>
                            <option value="20" th:selected="${selectedItemPerPage == 20}">20</option>
                        </select>

                        <input type="hidden" name="pageNum" th:value="${pageNum}">
                        <input type="hidden" name="subject-name" th:value="${subjectName}">
                        <input type="hidden" name="category-id" th:value="${categoryId}">
                        <input type="hidden" name="status" th:value="${selectedStatus}">
                    </form>

                    <ul class="pagination pagination-links">
                        <li class="page-item"><a class="page-link"
                                th:href="@{?pageNum={pageNum}&itemPerPage={itemPerPage}&subject-name={subjectName}&category-id={category-id}&status={status}(pageNum = ${pageNum - 1}, itemPerPage = ${selectedItemPerPage}, subjectName = ${subjectName}, category-id = ${categoryId}, status = ${selectedStatus})}"
                                th:classappend="${pageNum == 0 ? 'disabled' : ''}">&laquo;</a></li>
                        <th:block th:each="i : ${#numbers.sequence(0, subjects.getTotalPages() - 1)}">
                            <li class="page-item">
                                <a class="page-link"
                                    th:href="@{?pageNum={i}&itemPerPage={itemPerPage}&subject-name={subjectName}&category-id={category-id}&status={status}(i = ${i}, itemPerPage = ${selectedItemPerPage}, subjectName = ${subjectName}, category-id = ${categoryId}, status = ${selectedStatus})}"
                                    th:classappend="${subjects.number == i ? 'active' : ''}" th:text="${i + 1}"></a>
                            </li>
                        </th:block>
                        <li class="page-item"><a class="page-link"
                                th:href="@{?pageNum={pageNum}&itemPerPage={itemPerPage}&subject-name={subjectName}&category-id={category-id}&status={status}(pageNum = ${pageNum + 1}, itemPerPage = ${selectedItemPerPage}, subjectName = ${subjectName}, category-id = ${categoryId}, status = ${selectedStatus})}"
                                th:classappend="${pageNum == (subjects.totalPages - 1) ? 'disabled' : ''}">&raquo;</a>
                        </li>
                    </ul>
                </th:block>

                <!-- no searching, no filtering pagination -->
                <th:block th:if="${subjectName.isEmpty() && categoryId == -1 && selectedStatus.equals('-1')}">
                    <form th:action="@{/{role}/subjects-list(role = ${userSession.role.name})}" method="get"
                        class="form">
                        Items per page:
                        <select name="itemPerPage" class="form-items">
                            <option value="5" th:selected="${selectedItemPerPage == 5}">5</option>
                            <option value="10" th:selected="${selectedItemPerPage == 10}">10</option>
                            <option value="15" th:selected="${selectedItemPerPage == 15}">15</option>
                            <option value="20" th:selected="${selectedItemPerPage == 20}">20</option>
                        </select>

                        <input type="hidden" name="pageNum" th:value="${pageNum}">
                    </form>

                    <ul class="pagination pagination-links">
                        <li class="page-item"><a class="page-link"
                                th:href="@{?pageNum={pageNum}&itemPerPage={itemPerPage}(pageNum = ${pageNum - 1}, itemPerPage = ${selectedItemPerPage})}"
                                th:classappend="${pageNum == 0 ? 'disabled' : ''}">&laquo;</a></li>
                        <th:block th:each="i : ${#numbers.sequence(0, subjects.getTotalPages() - 1)}">
                            <li class="page-item">
                                <a class="page-link"
                                    th:href="@{?pageNum={i}&itemPerPage={itemPerPage}(i = ${i}, itemPerPage = ${selectedItemPerPage})}"
                                    th:classappend="${subjects.number == i ? 'active' : ''}" th:text="${i + 1}"></a>
                            </li>
                        </th:block>
                        <li class="page-item"><a class="page-link"
                                th:href="@{?pageNum={pageNum}&itemPerPage={itemPerPage}(pageNum = ${pageNum + 1}, itemPerPage = ${selectedItemPerPage})}"
                                th:classappend="${pageNum == (subjects.totalPages - 1) ? 'disabled' : ''}">&raquo;</a>
                        </li>
                    </ul>
                </th:block>

            </nav>
        </th:block>

    </section>

    <!--  FOOTER -->
    <div th:insert="/components/footer"></div>


    <script>
        const mySelect = document.querySelectorAll('.form-items');
        mySelect.forEach(select => {
            select.addEventListener('change', function () {
                document.querySelector('.form').submit();
            });
        });


        let navigation = document.querySelector('.navbar__content');
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');

        menuToggle.onclick = function () {
            header.classList.toggle('open');
        }

        function profileToggle() {
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" th:src="@{js/components/header_logged_in.js}"></script>
</body>

</html>
