<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Subjects List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/course_content/subjects_list.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header_logged_in.css}" />
</head>

<body>

    <!--  HEADER -->
    <div th:insert="/components/header_logged_in"></div>

    <!--  BODY  -->
    <section id="body">

        <h1>SUBJECTS LIST</h1>

        <div class="functionalities" style="display: flex; align-items: center; justify-content: space-between;">

            <div class="button" id="new-subject-btn">
                <a class="btn btn-primary" href="/admin/new-subject" style="padding: 5px; font-size: 14px; margin-right: 10px; background-color: #484747;">New Subject</a>
            </div>
        </div>

        <table class="table table-hover table-bordered practice-list-table" style="margin-top: 15px">
            <thead style="background-color: #1368ce; color: white;">
                <tr>
                    <th scope="col">Subject ID</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">No. of Lessons</th>
                    <th scope="col">Owner (Expert)</th>
                    <th scope="col">Status</th>
                    <th scope="col">View Detail</th>
                </tr>
            </thead>
            <tbody  th:each="subject : ${subjects}">
            <tr>
                <td><a th:text="${subject.getId()}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                <td><a th:text="${subject.briefInfo}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                <td><a th:text="${subjects.getTotalPages()}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                <td><a th:text="${subject.getLessons().getSize()}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                <td><a th:text="${subject.owner.fullName}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                <td><a th:text="${subject.status}" th:href="@{/subject-detail?id={id}(id=${subject.getId()})}"></a></td>
                <td><a th:href="@{/subject-detail?id={id}(id=${subject.getId()})}" class="view-detail"></a></td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example" style="margin-top: 20px; display: flex; justify-content: flex-end;">
            <form th:action="@{/admin/subjects-list}" method="get" class="form">
                Items per page:
                <select name="itemPerPage" class="form-items">
                    <option value="5" th:selected="${selectedItemPerPage == 5}">5</option>
                    <option value="10" th:selected="${selectedItemPerPage == 10}">10</option>
                    <option value="15" th:selected="${selectedItemPerPage == 15}">15</option>
                    <option value="20" th:selected="${selectedItemPerPage == 20}">20</option>
                </select>

<!--                <input type="hidden" name="pageNum" th:value="${currentPage}">-->
            </form>
            <ul class="pagination pagination-links">
                <li class="page-item"><a class="page-link" th:href="@{?pageNum={pageNum}&itemPerPage={itemPerPage}(pageNum = ${currentPage - 1}, itemPerPage = ${selectedItemPerPage})}" th:classappend="${currentPage == 0 ? 'disabled' : ''}">&laquo;</a></li>
                <th:block th:each="i : ${#numbers.sequence(0, subjects.getTotalPages() - 1)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{?pageNum={i}&itemPerPage={itemPerPage}(i = ${i}, itemPerPage = ${selectedItemPerPage})}" th:classappend="${subjects.number == i ? 'active' : ''}" th:text="${i + 1}"></a>
                    </li>
                </th:block>
                <li class="page-item"><a class="page-link" th:href="@{?pageNum={pageNum}&itemPerPage={itemPerPage}(pageNum = ${currentPage + 1}, itemPerPage = ${selectedItemPerPage})}" th:classappend="${currentPage == (subjects.totalPages - 1) ? 'disabled' : ''}">&raquo;</a></li>
            </ul>
        </nav>

    </section>

    <!--  FOOTER -->
    <div th:insert="/components/footer"></div>


<script>
    const mySelect = document.querySelectorAll('.form-items');
    mySelect.forEach(select => {
        select.addEventListener('change', function() {
            document.querySelector('.form').submit();
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
