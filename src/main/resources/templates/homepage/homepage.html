<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Level up IQ Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" th:href=@{/homepage_assets/homepage_assets_css/homepage.css}>
    <link rel="stylesheet" th:href=@{/templates_components_assets/css/header.css}>
    <link rel="stylesheet" th:href=@{/templates_components_assets/css/footer.css}>
</head>

<body>
    <!-- ================ HEADER ================ -->
    <th:block th:if="${userSession == null}">
        <div th:insert="templates/components/header"></div>
    </th:block>

    <th:block th:if="${userSession != null}">
        <div th:insert="templates/components/header_logged_in"></div>
    </th:block>

    


    <!-- ================ SLIDER ================== -->
    <section class="slider">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div th:each="slider : ${sliders}" class="carousel-item active">
                    <a th:href="${slider.backlink}">
                        <div class="img-wrapper">
                            <img th:src="@{/database_images/{imageName}(imageName=${slider.image})}"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h3 th:text="${slider.title}"></h3>
                        </div>
                    </a>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>


    <!-- ============================ MAIN PART ======================= -->
    <section class="main">
        <div class="container-fluid">
            <div class="row">

                <!-- ================== SIDER - LASTEST POSTS ================== -->
                <div class="sider col-md-3 p-5 h-auto">
                    <div class="lastest_posts">
                        <h4>
                            <span><ion-icon name="flame"></ion-icon></span>
                            Lastest Posts
                            <span><ion-icon name="flame"></ion-icon></span>
                        </h4>

                        <div th:each="lastestPost : ${lastestPosts}" class="latest_posts-cards">

                            <div class="card">
                                <a th:href="@{'blogs/blog-detail?id=' + ${lastestPost.postId}}">
                                    <img th:src="@{/database_images/{imageName}(imageName=${lastestPost.thumbnail})}"
                                        class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p th:text="${lastestPost.title}" class="card-text"></p>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ================== MAIN CONTENT ================== -->
                <div class="main-content p-5 col-md-9">
                    <!-- HOT POSTS -->
                    <div class="blogs-list">
                        <div class="section-title">
                            <h1>
                                <span id="heart"><ion-icon name="heart-circle"></ion-icon></span>
                                Hot Posts
                            </h1>
                            <h3><a href="blogs/blogs-list">View all</a></h3>
                        </div>

                        <div class="relative mb-8 overflow-visible">


                            <ul id="hot-posts" class="flex snap-x gap-4 w-full overflow-x-hidden overflow-y-visible">

                                <li th:each="blog : ${blogs}" style="list-style: none;">
                                    <div class="card" style="width: 25rem;">
                                        <div class="img-wrapper" style="height:180px">
                                            <img th:src="@{/database_images/{imageName}(imageName=${blog.thumbnail})}"
                                                class="card-img-top" alt="...">
                                        </div>
                                        <div class="card-body">
                                            <h3 th:text="${blog.title}" class="card-title"></h3>
                                            <p th:text="${blog.updatedDate}" class="updated-date"></p>
                                            <a id="post_detail_btn"
                                                th:href="@{'blogs/blog-detail?id=' + ${blog.postId}}"
                                                class="btn btn-success">View Detail</a>
                                        </div>
                                    </div>
                                </li>

                            </ul>


                            <button type="button" id="scroll-left-1"
                                class="absolute top-1/2 left-0 -translate-y-1/2 w-10 h-10 rounded-full bg-neutral-100">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <button type="button" id="scroll-right-1"
                                class="absolute top-1/2 right-0 -translate-y-1/2 w-10 h-10 rounded-full bg-neutral-100">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>

                    </div>

                    <!-- FEATURED SUBJECTS -->
                    <div class="subjects-list">
                        <div class="section-title">
                            <h1>
                                <span><ion-icon name="school"></ion-icon></span>
                                Featured Subjects
                            </h1>
                            <h3><a href="subjects/subjects-list">View all</a></h3>
                        </div>


                        <div class="relative mb-8 overflow-auto">


                            <ul id="featured-subjects" class="flex snap-x gap-4 w-full overflow-x-hidden">

                                <li th:each="featuredSubjectOverview : ${featuredSubjectOverviews}"
                                    th:with="featuredSubject=${featuredSubjects[featuredSubjectOverviewStat.index]}"
                                    style="list-style: none;">
                                    <div class="card" style="width: 25rem;">
                                        <div class="img-wrapper">
                                            <img th:src="@{/database_images/{imageName}(imageName=${featuredSubjectOverview.image})}"
                                                class="card-img-top" alt="...">
                                        </div>
                                        <div class="card-body">
                                            <h3 th:text="${featuredSubject.courseName}" class="card-title"></h3>
                                            <p th:text="${featuredSubjectOverview.tagLine}" class="tag-line"></p>
                                            <a id="subject_detail_btn"
                                                th:href="@{'subjects/subject-detail?id=' + ${featuredSubject.idCourse}}" class="btn btn-primary">Study Now</a>
                                        </div>
                                    </div>
                                </li>

                            </ul>


                            <button type="button" id="scroll-left-2"
                                class="absolute top-1/2 left-0 -translate-y-1/2 w-10 h-10 rounded-full bg-neutral-100">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <button type="button" id="scroll-right-2"
                                class="absolute top-1/2 right-0 -translate-y-1/2 w-10 h-10 rounded-full bg-neutral-100">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </section>


    <!-- =================== FOOTER =================== -->
    <div th:insert="templates/components/footer"></div>



    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


    <script type="text/javascript" th:src="@{/homepage_assets/homepage_assets_js/main.js}"></script>

</body>

</html>
