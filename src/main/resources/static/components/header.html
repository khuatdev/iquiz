<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

	<style>
		@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

		*,
		*::after,
		*::before {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Montserrat", sans-serif;
		}

		body {
			min-height: 100vh;
			overflow-x: hidden;
			background-color: #f2f2f2;
		}

		header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background-color: #ffffff;
			box-shadow: 0 15px 15px rgba(0, 0, 0, 0.05);
		}

		header .navbar1 {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: flex-start;
			padding: 10px 30px;
			align-items: center;
			overflow: hidden;
			padding-right: 40px;
		}

		.logo img {
			text-decoration: none;
			width: 130px;
			height: 130px;
			margin-top: 8px;
		}

		.navbar__content {
			height: 100%;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-left: 20px;
		}

		.group {
			display: flex;
			align-items: center;
		}

		header ul {
			position: relative;
			display: flex;
			gap: 22px;
		}

		header ul li {
			list-style: none;
		}

		header ul.navigation {
			margin: 0;
			padding: 0;
		}

		header a {
			position: relative;
			text-decoration: none;
			font-size: 1em;
			font-weight: 700;
			color: #333;
			transition: all 0.1s ease forwards;
		}

		header a:focus:not(#login) {
			border: 2px solid #1368ce;
			border-radius: 3px;
		}

		.action-btn {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-btn a {
			position: relative;
			text-decoration: none;
			font-size: 1em;
			color: #000;
			margin-left: 25px;
		}

		.navbar__content a::before {
			content: "";
			position: absolute;
			background: #1368ce;
			width: 100%;
			height: 2px;
			bottom: -2px;
			transform: scaleX(0);
			transition: all 0.3s ease-in-out;
			transform-origin: left;
		}

		.navbar__content a:hover::before {
			transform: scaleX(1);
		}

		.navbar__content a:hover {
			color: #1368ce;
		}

		.navbar__content a span.navbar-item-icon {
			display: inline-block;
			position: absolute;
			top: 2px;
		}

		.navbar__content a span.navbar-item-text {
			display: inline-block;
			margin-left: 22px;
		}

		#login {
			margin-right: 10px;
			color: #fffffc;
			background-color: #1368ce;
			padding: 8px 12px;
			border-radius: 3px;
			transition: all 0.2s linear;
			/* z-index: 100; */
		}

		#login::before {
			width: 0;
			height: 0;
		}

		#login::after {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 110%;
			background-color: #053f86;
			border-radius: 3px;
			z-index: -1;
		}

		#login:hover {
			transform: translateY(1px);
			background-color: #1368ce;
		}

		.menuToggle {
			position: relative;
			display: none;
		}

		/* RESPONSIVE */
		@media (max-width:800px) {
			.menuToggle {
				position: absolute;
				display: block;
				font-size: 2em;
				cursor: pointer;
				right: 15px;
				font-weight: 600;
			}

			header .group,
			.action-btn {
				position: absolute;
				opacity: 0;
				visibility: hidden;
				left: 100%;
			}

			header.open .group {
				opacity: 1;
				visibility: visible;
				left: 0;
				display: flex;
				flex-direction: column;
				background-color: #ffffff;
				width: 100%;
				height: calc(180px);
				top: 60px;
				display: block;
				padding: 40px;
				border-top: 1px solid rgba(0, 0, 0, 0.05)
			}

			header.open .group ul {
				display: flex;
				flex-direction: column;
			}

			header.open .action-btn {
				opacity: 1;
				visibility: visible;
				left: 0;
				display: flex;
				flex-direction: column;
				background-color: #ffffff;
				width: 100%;
				height: calc(100vh - 240px);
				top: 240px;
				display: block;
				padding: 40px;
				border-top: 1px solid rgba(0, 0, 0, 0.05);
				padding-top: 20px;
			}

			header.open .action-btn a {
				display: block;
				width: fit-content;
				margin-bottom: 20px;
				margin-left: 0;
			}


		}
	</style>
</head>

<body>
	<header>
		<div class="navbar1">
			<div class="logo">
				<a href="#"><img src="assets/img/iquizz-text_logo.png" alt="" /></a>
			</div>
			<div class="navbar__content">
				<div class="group">
					<ul class="navigation">
						<li>
							<a href="#">
								<span class="navbar-item-icon"><ion-icon name="home"></ion-icon></span>
								<span class="navbar-item-text">Home</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="navbar-item-icon"><ion-icon name="book"></ion-icon></span>
								<span class="navbar-item-text">Course</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="navbar-item-icon"><ion-icon name="earth"></ion-icon></span>
								<span class="navbar-item-text">Blog</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="action-btn">
					<a class="login" id="login" href="#">Login</a>
					<a href="#">
						<span class="navbar-item-icon"><ion-icon name="person-add"></ion-icon></span>
						<span class="navbar-item-text">Register</span>
					</a>
				</div>
			</div>
			<ion-icon name="menu-outline" class="menuToggle"></ion-icon>
		</div>
	</header>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script>
		let navigation = document.querySelector('.navbar__content');
		let menuToggle = document.querySelector('.menuToggle');
		let header = document.querySelector('header');

		menuToggle.onclick = function () {
			header.classList.toggle('open');
		}
	</script>
</body>

</html>
